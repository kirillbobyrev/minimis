{{ define "main" }}
<article>
  <h1>
    {{ .Title }}
  </h1>

  {{ if .Date }}
  <p>
    Published on
    <time datetime="{{ .Date }}" pubdate>
      {{ .Date | dateFormat .Site.Params.dateDisplayFormat }}
    </time>
  </p>
  {{ end }}

  {{ $tags := .GetTerms "tags" }}
  {{ if $tags }}
  <ul class="tag-cloud">
    {{ range $tags }}
    <li><a href="{{ .Page.Permalink | relURL }}">#{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}

  {{ .Content }}

</article>
{{ end }}
