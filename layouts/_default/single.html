{{ define "main" }}

<article>
  <h1>
    {{ .Title }}
  </h1>

  {{ if .Date }}
  <p>
    <time datetime="{{ .Date }}" pubdate>
      {{ .Date | dateFormat site.Params.dateDisplayFormat }}
    </time>
  </p>
  {{ end }}

  {{ $tags := .GetTerms "tags" }}
  {{ if $tags }}
  <small>
    <ul class="tag-cloud">
      {{ range $tags }}
      <li><a href="{{ .Page.Permalink }}">#{{ .Page.Title }}</a></li>
      {{ end }}
    </ul>
  </small>
  {{ end }}

  {{ .Content }}

</article>

{{ end }}
