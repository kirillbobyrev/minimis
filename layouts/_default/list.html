{{ define "main" }}

{{ .Content }}

<ul class="posts">
  {{ range .Pages }}
  {{ .Render "post" }}
  {{ end }}
</ul>

<!-- Show all tags -->
<!-- TODO: Move to a separate layout. -->
<small>
  <ul class="tag-cloud">
    {{ range .Site.Taxonomies.tags }}
    <li><a href="{{ .Page.Permalink }}">#{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
</small>

{{ end }}
