<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partialCached "header.html" . }}
  </header>
  <main role="main">
    {{ block "main" . }}
    {{ end }}
  </main>
  <footer class="footer fixed-bottom">
    {{ partialCached "footer.html" . }}
  </footer>
</body>

</html>
