{{ define "main" }}
{{ .Content }}
{{ $tag := .Title }}
<ul class="posts">
  {{ range .Pages }}
  {{ .Render "post" }}
  {{ end }}
</ul>
<p>
Filtered by <a href="{{ .Site.BaseURL }}/tags/{{ $tag | urlize }}">#{{ $tag }}</a> &mdash; <a href="{{ .Site.BaseURL }}/blog">back to all posts</a>
</p>
{{ end }}
